name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: |
             echo "Hello World"
             echo "secrets.TESTING_KEY"
        
      - name: run node version & npm version
        run: |
          node -v
          npm -v
      - name: python Commands
        run: |
          import platform
          print
          (platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash

